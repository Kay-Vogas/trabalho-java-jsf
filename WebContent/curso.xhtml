<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"> 

<h:head></h:head> 
<body> 
<h:messages />
<h:form>


<h:panelGrid columns="2">
	<h:outputLabel value="Nome: " />
	<h:inputText value="#{cursoBean.curso.nome}"/>
	
	<h:outputLabel value="Área: " />
	<h:inputText value="#{cursoBean.curso.area}"/>
	
	<h:outputLabel value="Duração: " />
	<h:inputText value="#{cursoBean.curso.duracao}" />
	
	<h:commandButton action="#{cursoBean.gravarCurso()}" 
													value="Gravar" 
													rendered="#{!cursoBean.editandoCurso}" />
	
	<h:commandButton action="#{cursoBean.editarCurso()}" 
													value="Atualizar"
													rendered="#{cursoBean.editandoCurso}" />
	
														
</h:panelGrid>
</h:form>

<h:form>

<h:outputLabel value="Pesquisar" />
<h:inputText value="#{cursoBean.textoPesquisa}" />
<h:commandButton action="#{cursoBean.pesquisarCurso()}" value="Pesquisar" />

<h:dataTable value="#{cursoBean.cursos}" var="cursoAtual" border="1">
	<h:column>
		<f:facet name="header">Nome</f:facet>
		<h:outputText value="#{cursoAtual.nome}" />
	</h:column>
	<h:column>
		<f:facet name="header">Área:</f:facet>
		<h:outputText value="#{cursoAtual.area}" />
	</h:column>
	<h:column>
		<f:facet name="header">Duração:</f:facet>
		<h:outputText value="#{cursoAtual.duracao}" />
	</h:column>
	<h:column>
		<h:commandButton action="#{cursoBean.deletarCurso(cursoAtual)}" 
													value="Deletar" />	
													
		<h:commandButton action="#{cursoBean.carregarEditar(cursoAtual)}" 
													value="Editar" />											
	</h:column>
	
</h:dataTable> 
</h:form>
</body> 
</html>
